<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teste API</title>
</head>
<body>
    <p id="json"></p>
</body>
<script>
    //consultando dados na API
    //mÃ©todo fetch(url_do_endpoint_da_api)
    fetch('https://jsonplaceholder.typicode.com/todos/12')
    .then(
        response => response.json()
        )
    .then(
        (json) => {
            console.log(json)
            document.getElementById("json").innerHTML = JSON.stringify(json)
        })
    .catch(
        err => console.log(erro)
        )
</script>

</html>
