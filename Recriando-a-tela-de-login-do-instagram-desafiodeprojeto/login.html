<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel=" icon" href="./instagram-dio-master/img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Padrão BEM: isto é um bloco -->
    <div class="container">

        <!-- Padrão BEM: isto é um bloco -->
        <div class="phone">
            <img src="./instagram-dio-master/img/instagram-celular.png" alt="cellphone">
        </div>
        <!-- Padrão BEM: isto é um bloco -->
        <div class="continue">

            <!-- Padrão BEM: isto é um elemento -->
            <div class="continue__group">

                <img src="./instagram-dio-master/img/instagram-logo.png" class="instagram-dio-logo" alt="instagram-logo">

                <div class="profilephoto">
                    <img src="./instagram-dio-master/img/avatar.png" alt="profilephoto">
                </div>

                <a href="#" class="continue__login">Continue como usuário</a>
                <a href="#" class="continue__logut">Remover usuário</a>
                <div class="continue__group">
                    <p class="continue__not-account">Não é usuário?</p>

                    <p class="continue__not-account">
                        <span class="continue__link">Alternar contas</span> ou
                        <span class="continue__link"> Cadastre-se </span>

                    </p>
                </div>

                <!-- Padrão BEM: isto é um bloco -->
                <div class="app">

                    <!-- Padrão BEM: isto é um elemento -->
                    <p class="app__get">Baixe o aplicativo!</p>

                    <!-- Padrão BEM: isto é um elemento-->
                    <div class="app__download">
                        <a href="" class="app__platform"></a>
                        <a href="" class="app__platform"></a>

                    </div>

                </div>

            </div>

        </div>
</body>

</html>
